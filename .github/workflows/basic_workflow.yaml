name: Importar template Zabbix

on:
  push:
    paths:
      - 'templates/**'

jobs:
  importar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: pip install -r ./scripts/requirements.txt

      - name: Rodar importador Zabbix
        env:
          ZABBIX_URL: http://192.168.15.141/zabbix
          ZABBIX_USER: Admin
          ZABBIX_PASS: zabbix
        run: |
          python3 ./scripts/importar_template.py